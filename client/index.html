<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <form id="compForm">
    <input type="text" id="compliment" placeholder="Enter new compliment"/>
    <button>Submit</button> 
    </form>
    <form id="fortForm">
      <input type="text" id="fortune" placeholder="Enter new fortune"/>

      </form>
    <button id="deleteBtn">Delete last inserted fortune</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
